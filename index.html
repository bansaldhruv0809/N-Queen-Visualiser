<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N-Queen-Visualiser</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h2>
      N-Queens Visualiser <i class="fas fa-crown" style="color: #ecc19c"></i>
    </h2>
  </header>
  <div class="n-queen">
    <!-- Input Box -->

    <div class="inputbox">
      <input type="number" class="numberbox" id="numberbox" required />
      <label>Enter total Queens</label>
    </div>


    <!-- Slider Container -->

    <div class="slider-container">
      <input class="slider" id="slider" type="range" min="0" max="100" value="70" />
      <div id="progress-bar"></div>
    </div>

    <!-- Play Button -->

    <button class="play-button" id="play-button">
      <i class="fa fa-play" aria-hidden="true"></i> Start
    </button>


  </div>

  <div class="queen-arrangement" id="queen-arrangement"></div>
  <div id="n-queen-board"></div>
  <script src="app.js"></script>
</body>

</html>
